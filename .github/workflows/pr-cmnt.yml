name: Build and Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build and Comment
        uses: ayushdabhi31/Build_Url@24.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-event-path: ${{ github.event_path }}
